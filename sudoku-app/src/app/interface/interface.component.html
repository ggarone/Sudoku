<h1 class="text-center bg-secondary py-2">SUDOKU</h1>
<div class="container-lg pt-5">

  <table class=" my-0 mx-auto" [cellSpacing]="0" [cellPadding]="0">
    <tbody>
      <tr *ngFor="let x of sudoku">
        <td class="boardCell" *ngFor="let y of x">
          <div class="staticValue">
            <span *ngIf="y != -1">{{y}}</span>
            <input id="inputNum" class="" type="text" *ngIf="y == -1" maxlength="1">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
